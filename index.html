<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Github profiles</title>
</head>
<body>
    <form class="user-form" id="form">
        <input type="text" id="search" placeholder="Search a Github User">
    </form>
    
    <main id="main">
        <div class="card">
            <div>
                <img class="avatar" src="https://randomuser.me/api/portraits/men/30.jpg" alt="">
            </div>
            <div class="user-info">
                <h2>johndoe</h2>
                <p>Lorem ipsum ddolori aliquam eum aperiam tempore saepe?</p>
                
                <ul>
                    <li>300 <strong>followers</strong></li>
                    <li>100 <strong>following</strong></li>
                    <li>30 <strong>Repos</strong></li>
                </ul>

                <div class="repos">
                    <a href="">Repo 1</a>
                    <a href="">Repo 2</a>
                    <a href="">Repo 3</a>
                </div>
            </div>
        </div>
    </main>
    
    
</body>
</html>
